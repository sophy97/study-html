<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5요소</title>
</head>
<body>
    <header style="background-color:pink;">문서의 헤더 작성</header>
    <nav style="background-color:plum;">링크들을 모아둘 수 있음</nav>
    <main style="background-color:yellow; width=50%; display: inline-block;">
        홈페이지의 내용 설명
        <article>새로운 기사1</article>
        <article style="background-color:lightyellow;">새로운 기사2</article>
    </main> 
    <section style="background-color:aquamarine">새로운 내용 전달</section>
    <figure style="background-color:aqua;">
        <img src="./cat.jpg" alt="" width="150">
        <figcaption>이미지에 대한 설명</figcaption>
    </figure>
    <footer style="background-color:lightgray;">홈페이지의 정보를 담은 푸터</footer>
</body>
</html>
