<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLdiv레이아웃</title>
    <style>
        .header {background-color: indianred}
        .nav {background-color:yellowgreen}
        .main {background-color: orange}
        .section {background-color: lightgray}
        .footer {background-color:bisque}
    </style>
</head>
<body>
    <!-- style속성 background-color이용해서 구분 -->
    <!-- 인라인 스타일태그 무관 -->
    <div class="header">헤더입니다</div>
    <div class="nav">네브입니다</div>
<div class="main">
    메인입니다
    <div class="section">섹션입니다</div>
    <div class="section" style="background-color:gray">
        섹션입니다
    </div>
</div>
<div class="footer">푸터입니다</div>
</body>
</html>
