    <h1>SVG 태그 연습</h1>

    <svg width="200" height="150"
        style="border: 1px solid black;">
        <line x1="50" y1="50" x2="200" y2="150"

            stroke-width="4" fill="lightgreen"></circle>
    </svg>
<br>
